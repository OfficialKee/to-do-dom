<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form >
    <div>
        <h1 class="center">Kee's To Do List</h1>
    </div>
    
    <div>
        <h2 class="center">Add to your to do list</h2>
    </div>

    <div class="center">
    <input id="entryBox" type="text" size=50 autocomplete="off" placeholder="Enter New list Items">
    </div>

    <div>
        <button class="shiny" id="addTask">Add Task</button>
        <button class="shiny" id="removeCompleted">Remove Completed Tasks</button>
        <button class="shiny" id="removeAll"> Remove All tasks</button>
    </div>

    <h3 class="center">List Items</h3>
        <div>
            <ol id="theList">

            </ol>
        </div>
        
    </form>
    
    <script src="main.js"></script>
</body>
</html>
